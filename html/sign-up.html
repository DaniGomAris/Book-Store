<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up-styles.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <title>El Rincon Del Libro Sign-up</title>
</head>
<body>
    <main>
        <div class="signup-box">
            <h1>Crear Cuenta</h1>
            <div class="input-group">
                <label for="username">Nombde de usuario</label>
                <input type="text" id="username" required />
            </div>
            <div class="input-group">
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="input-group">
                <label for="dob">Fechad de nacimiento</label>
                <input type="date" id="dob" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required />
            </div>
            <div class="input-group">
                <label for="re-password">Repetir contraseña</label>
                <input type="password" id="re-password" required />
            </div>
            <button onclick="register()">Crear</button>
            <hr>
            <p>Ya tienes una cuenta? <a href="sign-in.html">Iniciar sesion</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="sign-up.html">Condiciones de uso</a>
            <a href="sign-up.html">Privacidad</a>
            <a href="sign-up.html">Ayuda</a>
        </div>
        <p>© 2024 TitanLab.com</p>
    </footer>
    <script src="../scripts/sign-up-scripts.js"></script>
</body>
</html>
