<body>
    <main>
        <div class="login-box">
            <h1>Iniciar Sesion</h1>

            <div class="input-group">
                <input type="password" id="login-password" placeholder="Contraseña" required/>
            </div>

            <button><a href="home.html">Entrar</a></button>
            <hr>
            <p>No tienes una cuenta? <a href="sign-up.html">Crear cuenta</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="sign-in.html">Condiciones de uso</a>
            <a href="sign-in.html">Privacidad</a>
            <a href="sign-in.html">Ayuda</a>
        </div>
        <p>El Rincon Del Libro © 2024</p>
    </footer>
</body>
</html>
